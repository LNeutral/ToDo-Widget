<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Widget</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: transparent;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .widget {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      width: 320px;
      border: 1px solid #e5e7eb;
      -webkit-app-region: no-drag;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      cursor: move;
      -webkit-app-region: drag;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 500;
      color: #9ca3af;
    }

    .header-buttons {
      display: flex;
      gap: 8px;
      -webkit-app-region: no-drag;
    }

    .icon-btn {
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .icon-btn:hover {
      color: #4b5563;
      background: #f3f4f6;
    }

    .tabs {
      padding: 0 16px 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .tab {
      padding: 6px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      background: #e5e7eb;
      color: #374151;
    }

    .input-container {
      padding: 0 16px 16px;
    }

    .input-wrapper {
      display: flex;
      gap: 8px;
      align-items: center;
      background: #f9fafb;
      border-radius: 12px;
      padding: 12px;
      border: 1px solid #e5e7eb;
    }

    .task-input {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      font-size: 14px;
      color: #4b5563;
    }

    .task-input::placeholder {
      color: #9ca3af;
    }

    .add-btn {
      background: #d1d5db;
      border: none;
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-btn:hover {
      background: #9ca3af;
    }

    .tasks {
      padding: 0 16px 16px;
      max-height: 400px;
      overflow-y: auto;
      min-height: 192px;
    }

    .empty-state {
      text-align: center;
      padding: 48px 0;
    }

    .empty-state p:first-child {
      color: #9ca3af;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .empty-state p:last-child {
      color: #d1d5db;
      font-size: 14px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 12px;
      margin-bottom: 8px;
      transition: all 0.2s;
    }

    .task-item:hover {
      background: #f3f4f6;
    }

    .task-checkbox {
      width: 16px;
      height: 16px;
      border-radius: 4px;
      border: 2px solid #d1d5db;
      cursor: pointer;
      appearance: none;
      position: relative;
    }

    .task-checkbox:checked {
      background: #3b82f6;
      border-color: #3b82f6;
    }

    .task-checkbox:checked::after {
      content: 'âœ“';
      position: absolute;
      color: white;
      font-size: 12px;
      top: -2px;
      left: 2px;
    }

    .task-text {
      flex: 1;
      font-size: 14px;
      color: #374151;
    }

    .task-text.completed {
      text-decoration: line-through;
      color: #9ca3af;
    }

    .delete-btn {
      opacity: 0;
      background: none;
      border: none;
      color: #9ca3af;
      cursor: pointer;
      padding: 4px;
      transition: all 0.2s;
    }

    .task-item:hover .delete-btn {
      opacity: 1;
    }

    .delete-btn:hover {
      color: #ef4444;
    }

    .footer {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      text-align: center;
    }

    .footer p {
      font-size: 12px;
      color: #9ca3af;
    }

    /* Scrollbar */
    .tasks::-webkit-scrollbar {
      width: 6px;
    }

    .tasks::-webkit-scrollbar-track {
      background: transparent;
    }

    .tasks::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    .tasks::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    /* Minimized state */
    .widget.minimized {
      width: auto;
      height: auto;
      border-radius: 24px;
      cursor: pointer;
    }

    .widget.minimized > *:not(.minimized-view) {
      display: none;
    }

    .minimized-view {
      display: none;
      padding: 12px 16px;
      -webkit-app-region: drag;
    }

    .widget.minimized .minimized-view {
      display: block;
    }

    .minimized-view p {
      font-size: 14px;
      font-weight: 500;
      color: #374151;
      white-space: nowrap;
    }

    svg {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="widget" id="widget">
    <div class="minimized-view">
      <p id="minimizedText">My Tasks (0)</p>
    </div>

    <div class="header">
      <h1>My Tasks</h1>
      <div class="header-buttons">
        <button class="icon-btn" title="Settings">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
        </button>
        <button class="icon-btn" id="minimizeBtn" title="Minimize">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="tabs">
      <button class="tab">Personal</button>
      <button class="icon-btn">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </button>
    </div>

    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
        <button class="add-btn" id="addBtn">
          <svg fill="none" stroke="white" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="tasks" id="taskList">
      <div class="empty-state">
        <p>No tasks yet</p>
        <p>Add a task to get started</p>
      </div>
    </div>

    <div class="footer">
      <p id="taskCounter">0 of 0 tasks remaining</p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
