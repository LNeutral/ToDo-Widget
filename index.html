<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Widget</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Widget container -->
  <div class="widget" id="widget">
    <!-- Minimized view -->
    <div class="minimized-view">
      <p id="minimizedText">My Tasks (0)</p>
    </div>

    <!-- Header -->
    <div class="header">
      <h1>My Tasks</h1>
      <div class="header-buttons">
        <button class="icon-btn" id="settingsBtn" title="Theme">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.343 3.94c.09-.542.56-.94 1.11-.94h1.093c.55 0 1.02.398 1.11.94l.149.894c.07.424.384.764.78.93.398.164.855.142 1.205-.108l.737-.527a1.125 1.125 0 0 1 1.45.12l.773.774c.39.389.44 1.002.12 1.45l-.527.737c-.25.35-.272.806-.107 1.204.165.397.505.71.93.78l.893.15c.543.09.94.559.94 1.109v1.094c0 .55-.397 1.02-.94 1.11l-.894.149c-.424.07-.764.383-.929.78-.165.398-.143.854.107 1.204l.527.738c.32.447.269 1.06-.12 1.45l-.774.773a1.125 1.125 0 0 1-1.449.12l-.738-.527c-.35-.25-.806-.272-1.203-.107-.398.165-.71.505-.781.929l-.149.894c-.09.542-.56.94-1.11.94h-1.094c-.55 0-1.019-.398-1.11-.94l-.148-.894c-.071-.424-.384-.764-.781-.93-.398-.164-.854-.142-1.204.108l-.738.527c-.447.32-1.06.269-1.45-.12l-.773-.774a1.125 1.125 0 0 1-.12-1.45l.527-.737c.25-.35.272-.806.108-1.204-.165-.397-.506-.71-.93-.78l-.894-.15c-.542-.09-.94-.56-.94-1.109v-1.094c0-.55.398-1.02.94-1.11l.894-.149c.424-.07.765-.383.93-.78.165-.398.143-.854-.108-1.204l-.526-.738a1.125 1.125 0 0 1 .12-1.45l.773-.773a1.125 1.125 0 0 1 1.45-.12l.737.527c.35.25.807.272 1.204.107.397-.165.71-.505.78-.929l.15-.894Z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
          </svg>
        </button>

        <button class="icon-btn" id="minimizeBtn" title="Minimize">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 12H4"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Theme selector -->
    <div class="theme-selector" id="themeSelector">
      <button class="theme-option theme-mischka" data-theme="mischka" title="Mischka"></button>
      <button class="theme-option theme-silk" data-theme="silk" title="Silk"></button>
      <button class="theme-option theme-vanilla" data-theme="vanilla" title="Vanilla Ice"></button>
      <button class="theme-option theme-silver" data-theme="silver" title="Silver Sand"></button>
      <button class="theme-option theme-bonjour" data-theme="bonjour" title="Bon Jour"></button>
    </div>

    <!-- List name modal -->
    <div class="modal" id="listNameModal">
      <div class="modal-content">
        <h2>New Task List</h2>
        <input type="text" id="listNameInput" placeholder="Enter list name..." class="modal-input">
        <div class="modal-buttons">
          <button id="cancelBtn" class="modal-btn cancel">Cancel</button>
          <button id="confirmBtn" class="modal-btn confirm">Create</button>
        </div>
      </div>
    </div>

    <!-- Tabs -->
    <div class="tabs" id="tabsContainer">
      <button class="tab active" data-list-id="personal">Personal</button>
      <button class="icon-btn" id="addListBtn" title="Add new list">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
        </svg>
      </button>
    </div>

    <!-- New task input -->
    <div class="input-container">
      <div class="input-wrapper">
        <input type="text" class="task-input" id="taskInput" placeholder="Add a new task...">
        <button class="add-btn" id="addBtn">
          <svg fill="none" stroke="white" viewBox="0 0 24 24" style="width: 18px; height: 18px;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Task list -->
    <div class="tasks" id="taskList">
      <div class="empty-state">
        <p>No tasks yet</p>
        <p>Add a task to get started</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <p id="taskCounter">0 of 0 tasks remaining</p>
    </div>
  </div>

  <!-- Context menu for list options -->
  <div class="context-menu" id="contextMenu">
    <button id="deleteListBtn" class="delete">Delete List</button>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
